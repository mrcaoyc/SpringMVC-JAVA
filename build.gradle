plugins{
    id 'war'
}
group 'com.springmvc'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'javax.servlet:javax.servlet-api:4.0.1'
    compile 'org.springframework:spring-webmvc:5.0.6.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
